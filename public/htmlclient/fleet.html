<!DOCTYPE html>
<html>
<head>
    <title>Fleet Management Simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='stylesheet' href='css/sim/style.css' type='text/css' media='all' />
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    
    <!-- UI-Router -->
    <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    
    <!-- OpenLayers -->
    
    <script type="text/javascript">
        angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
    </script>
    
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flexibility/1.0.6/flexibility.js"></script>
    <![endif]-->
</head>
<body ng-app="fleetManagementSimulator">
    <header>
        <div class="container noTopPadding">
            <div class="floatLeft productTitle">
                <a ui-sref="overview">IoT for Automotive - <strong>Fleet Management Simulator</strong></a>
            </div>
            
            <div class="floatRight">
                <div class="userImg">
                    <img src="images/user.jpg" class="circularImg" />
                </div>
                
                <p class="floatRight">
                    Archie
                </p>
            </div>
        </div>
    </header>
    
    <div class="content" ng-controller="mainCtrl">
        <aside class="sidebar">
            <ul class="sidebarItems">
                <li ng-repeat="vehicle in vehicles track by $index" ui-sref-active="active">
                    <a ui-sref="{{vehicle.mo_id}}" ng-click="selectItem($index)">Simulated Car {{$index+1}}</a>
                </li>
            </ul>
        </aside>
		<div ui-view="vehicle"></div>
        
		<div ng-repeat="vehicle in vehicles track by $index">
			<iframe ng-src="{{vehicle.url}}" style="display:{{vehicle.display}}" width="600" height="650" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" ></iframe>
		</div>
    </div>

<script src="js/simRouter.js"></script>
