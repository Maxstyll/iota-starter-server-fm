<div class="card marginTop primary">
  <div class="floatRight">
    <a [routerLink]="['/map', {vehicleId: probeData?.mo_id}]">Show in Map</a>
  </div>
  <h3>Vehicle ID: {{device?.vehicle?.serial_number || mo_id}}</h3>
    <div class="row">
        <div class="column-6-med">
            <div class="row noOffsetRow">
                <div class="column-6-med">
                    Fuel Level
                </div>

                <div class="column-6-med">
                    <strong class="carStatus-strong green"><span class="numCounter">{{probeData?.props?.fuel}}</span>/{{60}}</strong>
                </div>
            </div>
        </div>

        <div class="column-6-med">
            <div class="speedometer-container">
                <div class="speedometer">
                    <div class="pointer" id="speedometer-pointer"></div>
                    <div class="speedometer bottom-bar"></div>
                </div>
            </div>
        </div>
    </div><!--end row-->

    <div class="row">
        <div class="column-6-med">
            <div class="row noOffsetRow">
                <div class="column-6-med">
                    Engine Oil Temperature
                </div>

                <div class="column-6-med">
                    <strong class="carStatus-strong red numCounter">{{probeData?.props?.engineTemp}}</strong>
                    <br />Centigrade
                </div>
            </div>
        </div>

        <div class="column-6-med">
            <div class="thermometer-container">
                <ul class="thermometer">
                    <li *ngFor="let i of [{cent: 30, frnh: 86},
                                         {cent:  60, frnh: 140},
                                         {cent:  90, frnh: 194},
                                         {cent: 120, frnh: 248},
                                         {cent: 150, frnh: 302}]">
                        <p class="frnh">{{i.frnh}}</p>
                        <p class="cent">{{i.cent}}</p>
                    </li>
                </ul>

                <div class="thermometer-range" id="thermometer-range"></div>
            </div>
        </div>
    </div><!--end row-->
</div>
