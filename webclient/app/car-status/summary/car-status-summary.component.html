<div class="row marginTop-15">

  <div class="column-6-med">
      <fmdash-chart-item
          title="Fuel"
          chartType="donut"
          chartRotated="false"
          aggrKey="fuel"
          (selectionChange)="chartSelectionChanged($event)"></fmdash-chart-item>
  </div>
  <div class="column-6-med">
      <fmdash-chart-item
          title="Engine Temperature"
          chartType="donut"
          chartRotated="false"
          aggrKey="engineTemp"
          (selectionChange)="chartSelectionChanged($event)"></fmdash-chart-item>
  </div>

  <div class="column-10-med">
    <fmdash-car-list
      groupProp="{{selectedGroupingProp}}"
      selectGroup="{{selectedGroupingLabel}}"
    ></fmdash-car-list>
  </div>

</div>
