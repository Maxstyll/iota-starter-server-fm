<div class="dashItem">
  <div class="dashTitleBar">
      <h3>Selected Cars</h3>
  </div>

  <div *ngIf="!selectGroup">No selection.</div>
  <div *ngIf="selectGroup && devices && devices.length == 0">No device in selection.</div>
  <div *ngIf="selectGroup && devices && devices.length > 0">
    <table calss="table table-hober table-stripped table-condensed table-responsive">
      <thead>
    		<tr>
    			<th>#</th>
    			<th>ID</th>
          <th>Fuel</th>
          <th>Engine temperature</th>
    		</tr>
    	</thead>
      <tbody>
    		<tr *ngFor="let vehicle of (devices); let i = index">
    			<td class="alignCenter">{{i + 1}}</td>
    			<td class="alignCenter"><a [routerLink]="['/carStatus', '/'+vehicle.deviceID]">{{vehicle.deviceID}}</a></td>
          <td class="alignCenter">{{vehicle.latestSample?.props?.fuel}}</td>
          <td class="alignCenter">{{vehicle.latestSample?.props?.engineTemp}}</td>
    		</tr>
    	</tbody>
    </table>
  </div>
</div>
