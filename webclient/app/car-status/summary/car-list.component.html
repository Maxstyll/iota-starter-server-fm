<div class="dashItem">
  <div class="dashTitleBar">
      <h3>Cars by Status <span *ngIf="selectGroup">({{groupPropName}}: {{selectGroupName}})</span> </h3>
  </div>

  <div *ngIf="!selectGroup">No selection.</div>
  <div *ngIf="selectGroup && probes && probes.length == 0">No device in selection.</div>
  <table *ngIf="selectGroup && probes && probes.length &gt; 0"
    class="table table-hover table-striped table-condensed table-responsive">
    <thead>
  		<tr>
  			<th>#</th>
  			<th>ID</th>
        <th>Fuel</th>
        <th>Engine temperature</th>
  		</tr>
  	</thead>
    <tbody>
  		<tr *ngFor="let probe of probes; let i = index">
  			<td class="alignCenter">{{i + 1}}</td>
  			<td class="alignCenter"><a [routerLink]="['/carStatus', '/'+probe.mo_id]">{{probe.mo_id}}</a></td>
        <td class="alignCenter">{{probe?.props?.fuel}}</td>
        <td class="alignCenter">{{probe?.props?.engineTemp}}</td>
  		</tr>
  	</tbody>
  </table>
</div>
